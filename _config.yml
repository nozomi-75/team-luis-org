title: Team LUIS
logo: "assets/images/team-luis-alt.webp"
description: >-
  The official website of Team LUIS, the main ICT organization of Luis Y. Ferrer Jr. Senior High School.
minimal_mistakes_skin: default
search: true

markdown: kramdown
remote_theme: mmistakes/minimal-mistakes

permalink: /posts/:title/
paginate: 5
paginate_path: /page:num/
timezone: Asia/Manila

include:
  - _pages

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name: "Team LUIS"
  avatar: "assets/images/team-luis-logo.webp"
  bio: "A project initiative that promotes learning with technology."
  links:
    - label: "Facebook"
      icon: "fab fa-fw fa-facebook"
      url: "https://www.facebook.com/lyfjshs.teamluis"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/nozomi-75"

footer:
  links:
    - label: "Facebook"
      icon: "fab fa-fw fa-facebook"
      url: "https://www.facebook.com/lyfjshs.teamluis"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/nozomi-75"

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: true
      related: false
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true